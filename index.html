<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oswald&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- NAVIGATION BAR -->
    <header class="header">
        <nav class="navbar">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Booking</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header> 
    
    <!-- HERO IMAGE / LOGO -->
    <section class="hero-image-container">
        <img src="./imgs/lion-logo.png" id="hero-image" alt="">
    </section>

    <!-- BOOKING FORM -->
    <section class="form-container">
        <span id="center"><h4>MAKE A BOOKING</h4></span>
        <form action="success.html" id="booking-form" onsubmit="return validateForm()">

            <!-- TRIP STYLE -->
            <section id="trip-style">
                <h3 id="travel-title">Travel Details</h3>
                <section>
                <label for="oneway">One Way</label>
                <input type="radio" id="oneway" name="tripstyle" value="oneway" required/>
                </section>
                <section>
                <label for="roundtrip">Round Trip</label>
                <input type="radio" id="roundtrip" name="tripstyle" value="roundtrip"/>
                </section>
            </section>

            <!-- DEPARTURE AND RETURN DATES -->
            <section id="trip-dates">
                <section>
                <label for="departure-date">Departure Date:</label>
                </section>
                <section>
                <input type="text" id="departure-date" name="departure-date" placeholder="mm/dd/yyyy" required>
                </section>
                <section>
                <label for="return-date">Return Date:</label>
                </section>
                <section>
                <input type="text" id="return-date" name="return-date" placeholder="mm/dd/yyyy">
            </section>
            </section>

            <!-- FROM AND TO DESTINATIONS -->
            <section id="destination-locations">
                <section>
                <label for="from-location">From:</label>
                </section>
                <section>
                <input type="text" id="from-location" name="from-location" placeholder="Enter your current city here..." required>
            </section>
            <section>
                <label for="to-destination">To:</label>
                </section>
                <section>
                <input type="text" id="to-destination" name="to-destination" placeholder="Enter your destination city here..." required>
            </section>
            </section>

            <!-- BOOKING CONTACT NAME -->
            
            <br>
            <h3 id="contact-title">Contact Details</h3>
            <section id="contact-name">
                <section>
                <label for="booking-firstname">First Name:</label>
            </section>
            <section>
                <input type="text" id="booking-firstname" name="booking-firstname" placeholder="Enter your first name here..." required>
            </section>
            <section>
                <label for="booking-lastname">Last Name:</label>
            </section>
            <section>
                <input type="text" id="booking-lastname" name="booking-lastname" placeholder="Enter your last name here..." required>
            </section>
            </section>

            <!-- BOOKING CONTACT DETAILS (PHONE AND EMAIL) -->
            <section id="contact-details">
                <section>
                <label for="contact-email">Email:</label>
            </section>
            <section>
                <input type="text" id="contact-email" name="contact-email" placeholder="Enter your email here..." required>
            </section>
            <section>
                <label for="contact-phone">Phone:</label>
            </section>
            <section>
                <input type="text" id="contact-phone" name="contact-phone" placeholder="Enter your phone number here..." required>
            </section>
            </section>

            <!-- BOOKING ADDRESS DETAILS -->
            <section id="street-city">
                <section>
                <label for="street-address">Street Address:</label>
            </section>
            <section>
                <input type="text" id="street-address" name="street-address" placeholder="Enter your street address here..." required>
            </section>
            <section>
                <label for="city/suburb">City/Suburb:</label>
            </section>
            <section>
                <input type="text" id="city/suburb" name="city/suburb" placeholder="Enter your city/suburb here..." required>
            </section>
            </section>

            <section id="state-zip">
            <section>
                <label for="state/province">State/Province:</label>
            </section>
            <section>
                <input type="text" id="state/province" name="state/province" placeholder="Enter your state/province here..." required>
            </section>
            <section>
                <label for="zip/postcode">Zip/Postcode:</label>
            </section>
            <section>
                <input type="text" id="zip/postcode" name="zip/postcode" placeholder="Enter your zip/postcode here..." required>
            </section>
            </section>

            <!-- PASSENGER DETAILS -->
            <section id="passengers">
                <h3 id="passenger-title"> Passengers</h3>
                <section id="passenger1-details">
                    <label for="passenger-1">P1:</label>
                    <input type="text" id="passenger-1" name="passenger-p1" placeholder="Full name on passport..." required><br>
                    <label for="age">Age:</label>
                    <input type="text" name="age-p1" id="age-p1" placeholder="Age on passport..." required>
                   <span id="left">
                    <label>Gender:</label>
                    <label for="male-p1">Male</label>
                    <input type="radio" id="male-p1" name="gender-p1" value="Male" required>
                    <label for="female-p1">Female</label>
                    <input type="radio" id="female-p1" name="gender-p1" value="Female" required><br>
                </span>
                </section>

                <section id="passenger2-details">
                    <label for="passenger-2">P2:</label>
                    <input type="text" id="passenger-2" name="passenger-p2" placeholder="Full name on passport..."><br>
                    <label for="age">Age:</label>
                    <input type="text" name="age-p2" id="age-p2" placeholder="Age on passport...">
                    <label>Gender:</label>
                    <label for="male-p2">Male</label>
                    <input type="radio" id="male-p2" name="gender-p2" value="Male">
                    <label for="female-p2">Female</label>
                    <input type="radio" id="female-p2" name="gender-p2" value="Female"><br>
                </section>

                <section id="passenger3-details">
                    <label for="passenger-3">P3:</label>
                    <input type="text" id="passenger-3" name="passenger-p3" placeholder="Full name on passport..."><br>
                    <label for="age">Age:</label>
                    <input type="text" name="age-p3" id="age-p3" placeholder="Age on passport...">
                    <label>Gender:</label>
                    <label for="male-p3">Male</label>
                    <input type="radio" id="male-p3" name="gender-p3" value="Male">
                    <label for="female-p3">Female</label>
                    <input type="radio" id="female-p3" name="gender-p3" value="Female"><br>
                </section>
            </section>

            <!-- MEALS -->

            <section id="meal-types">
                <label for="meals">Choose your meals:</label>
                <select name="meals" id="meals">
                    <option value="standard">Standard</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="asian">Asian</option>
                    <option value="vegan">Vegan</option>
                </select>
            </section>
            <br>

            <!-- PAYMENT INFORMATION -->
            <section id="payment-option-section">
                <h3 id="payment-title"> Payment</h3>
                <label for="payment-option">Select your payment option:</label>
                <select name="payment-option" id="payment-option" required>
                    <option value="Credit Card">Credit Card</option>
                    <option value="POLi">POLi</option>
                    <option value="BPAY">BPAY</option>
                    <option value="PayPal">PayPal</option>
                </select><br>
            </section>

            <section id="payment-information">
                <section>
                <label for="cc-name">Name on Credit Card:</label>
            </section>
            <section>
                <input type="text" name="cc-name" id="cc-name" placeholder="Enter name here:">
            </section>
            <section>
                <label for="cc-number">Credit Card Number:</label>
            </section>
            <section>
                <input id="cc-number" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx"><br>
            </section>
            <section>
                <label for="cc-expdate">Expiry Date:</label>
            </section>
            <section>
                <input type="text" name="cc-expdate" id="cc-expdate" placeholder="mm/yy">
            </section>
            <section>
                <label for="cc-cvv">CVV:</label>
            </section>
            <section>
                <input type="text" name="cc-cvv" id="cc-cvv" placeholder="Enter CVV here...">
            </section>
            </section>
            <br>

            <!-- SUBMIT -->
            <section id="form-footer">
                <input type="submit" id="submit-button" value="SUBMIT">
            </section>      
        </form>
    </section>

    <!-- SCRIPTS -->
    <script src="./scripts/validation.js"></script>

</body>
</html>
